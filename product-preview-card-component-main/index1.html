<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="results-container">
          <div class="your-result">
            <h2>Your Result</h2>
            <div class="total-score">
              <h1>76</h1>
              <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p class="percentage">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>

          <div class="summary">
            <h2>Summary</h2>
            <div class="stats">
              <div class="stat red">
                <div class="desc">
                  <img
                    src="./assets/images/icon-reaction.svg"
                    alt="icon-reaction"
                  />
                  <p>Reaction</p>
                </div>
                <div class="stat-score">
                  <p>80 <span class="hundred">/ 100</span></p>
                </div>
              </div>
              <div class="stat yellow">
                <div class="desc">
                  <img
                    src="./assets/images/icon-memory.svg"
                    alt="icon-memory"
                  />
                  <p>Memory</p>
                </div>
                <div class="stat-score">
                  <p>92 <span class="hundred">/ 100</span></p>
                </div>
              </div>
              <div class="stat green">
                <div class="desc">
                  <img
                    src="./assets/images/icon-verbal.svg"
                    alt="icon-verbal"
                  />
                  <p>Verbal</p>
                </div>
                <div class="stat-score">
                  <p>61 <span class="hundred">/ 100</span></p>
                </div>
              </div>
              <div class="stat blue">
                <div class="desc">
                  <img
                    src="./assets/images/icon-visual.svg"
                    alt="icon-visual"
                  />
                  <p>Visual</p>
                </div>
                <div class="stat-score">
                  <p>72 <span class="hundred">/ 100</span></p>
                </div>
              </div>
            </div>

            <button class="btn-continue">Continue</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
